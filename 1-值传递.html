<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>值传递</title>
</head>
<body>
    <script>
        var a = 100; // 定义一个变量a并赋值为100 
        var b = a;   // 将 a 的值100赋值给b（a,b都是基本类型：值传递）
        b++; // b自加
        console.log(a); // 100
        console.log(b); // 101
    </script>
</body>
</html>
