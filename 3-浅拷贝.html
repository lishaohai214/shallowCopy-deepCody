    <title>浅拷贝 </title>

<body>
    <script>
        // // 数组的浅拷贝
        // var a = [1, 2, 3];
        // var b = [];
        // for (var i in a) {
        //     b[i] = a[i];
        // }
        // b.push(4);
        // console.log(a); // [1, 2, 3]
        // console.log(b); // [1, 2, 3, 4]
        // 对象的浅拷贝
        var obj1 = {
            'a': 1,
            'b': 2,
            'c': 3
        };
        var obj2 = {};
        for (var i in obj1){
            obj2[i] = obj1[i]
        }
        obj2['d'] = 4;
        console.log(obj1); // {a: 1, b: 2, c: 3}
        console.log(obj2); // {a: 1, b: 2, c: 3, d: 4}
    </script>
</body>
